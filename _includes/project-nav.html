<div class="other-posts">
    {% for post in site.posts %}
    <div class="other-post">
      {% if post.redirect %}
          <a href="{{ post.redirect }}">
              <img src="{{ site.baseurl }}public/img/{{ post.hero-img }}" alt="{{ post.title }}" />
          </a>
      {% else if %}
          <a href="{{ post.url }}">
              <img src="{{ site.baseurl }}public/img/{{ post.hero-img }}" alt="{{ post.title }}" />
          </a>
      {% endif %}
    </div>
    {% endfor %}
</div>
